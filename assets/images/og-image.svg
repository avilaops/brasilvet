<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D5016;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B4423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5016;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="#F4A900"/>
    <circle cx="1100" cy="530" r="80" fill="#F4A900"/>
    <circle cx="200" cy="500" r="60" fill="#F4A900"/>
    <circle cx="1000" cy="150" r="60" fill="#F4A900"/>
  </g>

  <!-- Logo/Icon -->
  <g transform="translate(100, 150)">
    <circle cx="0" cy="0" r="80" fill="#F4A900" opacity="0.9"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#2D5016" text-anchor="middle">B</text>
  </g>

  <!-- Main Content -->
  <g>
    <!-- Title -->
    <text x="250" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#F4A900">
      BRASILVET
    </text>

    <!-- Subtitle -->
    <text x="250" y="270" font-family="Arial, sans-serif" font-size="36" fill="#FFFFFF">
      Suplementos Veterinários de Excelência
    </text>

    <!-- Tagline -->
    <text x="250" y="340" font-family="Arial, sans-serif" font-size="28" fill="#F4A900" opacity="0.8">
      28 Anos de Tradição | Desde 1997
    </text>

    <!-- Features -->
    <g transform="translate(250, 400)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">
        ✓ Linha PET • Bovinos • Equinos
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">
        ✓ Produtos com Registro MAPA
      </text>
      <text x="0" y="90" font-family="Arial, sans-serif" font-size="24" fill="#FFFFFF">
        ✓ São José do Rio Preto - SP
      </text>
    </g>
  </g>

  <!-- Bottom Badge -->
  <rect x="900" y="500" width="250" height="80" rx="40" fill="#F4A900" opacity="0.9"/>
  <text x="1025" y="550" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2D5016" text-anchor="middle">
    100% BR
  </text>
</svg>
